<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Imposto</title>
  <script src="js/script.js" defer></script>
</head>
<body>
  <h3>Calculadora de Imposto</h3>
  <label for="valorCompra">Valor da Compra:</label>
  <input type="number" id="valorCompra" placeholder="Digite o valor da compra">

  <label for="percentualImposto">Porcentagem do Imposto:</label>
  <input type="number" id="percentualImposto" placeholder="Digite a porcentagem do imposto">

  <button id="calcularBtn">Calcular Imposto</button>
  <p id="resultado"></p>
</body>
</html>
